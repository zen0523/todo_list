<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/all.css"> -->
    <link rel="stylesheet" href="scss/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- align-item-center justify-content-start -->
    <div class="background container-fluid">
        <div class="todo_title container p-0 text-center">
            <h1 class="title fw-blod">
                TODO LIST
            </h1>
        </div>
        <div class="input-todo container p-0 overflow-hidden">
            <div class="d-flex flex-nowrap justify-content-center">
                <input type="text" class="text-todo" placeholder="新增待辦事項">
                <div class="text-button" id="addon-wrapping">+</div>
            </div>
        </div>
        <div class="todo-list container p-0 invisible">
            <ul class="list-header nav justify-content-center flex-nowrap text-center">
                <li class="nav-item active" id="all">
                    <a class="nav-link" href="#">全部</a>
                </li>
                <li class="nav-item" id="todo">
                    <a class="nav-link" href="#">待完成</a>
                </li>
                <li class="nav-item" id="finished">
                    <a class="nav-link" href="#">已完成</a>
                </li>
            </ul>
            <ul class="list-body d-flex flex-column p-0">
            </ul>
            <div class="list-footer d-flex justify-content-between">
                <div class="wait_todo"><span>0</span> 個待完成項目</div>
                <a class="clear_todo_finished" href="#">清除已完成項目</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="static/all.js">
    </script>

</body>

</html>
